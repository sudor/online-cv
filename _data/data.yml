projects:
    title: 项目经验
    assignments:
      - title: 自动化测试平台建设项目
        tagline: "
在组织测试部自动化测试工作的开展过程中，先为团队引进rf框架并进行二次开发满足团队开发的需求与能力，后为解决公司业务流程长、异步回调多、
场景多样化等因素导致的自动化用例执行耗时长，且不易统计覆盖率等方面的问题，自研了一套自动化测试平台，平台包括本地调试框架以及线上并行执行
平台，其主要特点是：效率与精准, 在总体效率上提升了50倍+,并收集了所有执行过程数据以供质量数据分析！支持将本地调试用例一键上传、更新到线
上平台，或者从线上平台同步用例到本地进行调试；支持在线上平台进行用例编辑以及用例并行执行的功能；支持将自动化用例与功能用例进行一键一
对一关联，使得自动化覆盖率得以精准统计；支持为业务测试平台的测试计划提供计划用例的一键自动化测试功能，并回填测试结果；并与协作管理平台的
环境检测功能进行联动，为其在环境可用性上的检测能力提供鼎力支撑！
平台研发耗时: 独立4个月研发完成并推广使用
平台数据简要: 现共接入17个自动化测试项目，64位开发者接入，半年内共开发出2W+用例、发起构建3W+次、执行用例30W+，用例覆盖率: 40%+，发现200+bug等，为业务测试平台发起3000+次需求构建，为协作管理平台提供4000+次环境检测构建。
遇到的难点：
1、用例关联模式 1对1 1对多 多对1 如何解决？
2、线上线下如何保持用例同步？
3、部分串行如何解决？
4、并行构造日志如何截取？
5、实时代码如何解决？
6、前端长INT类型数值如何解决？
7、环境问题以及他人干扰问题如何解决？"
      - title: 数据银行平台建设项目
        tagline: "
因公司业务复杂、流程长，在测试过程中构造一个前置数据可能需要几十分钟，且过程中经常受到环境问题或者其他同学修改配置导致数据构造失败，
为了解决该问题亟需一个能够预先构造并存储大量数据的平台，在此需求上我研发了这个数据银行平台！测试同学可在数据银行平台使用自动化测试
关键字来构造数据生产流程并生成造数任务，并在该任务上使用不同环境进行数据生产，设置好数据池大小后平台将自动使用任务的造数步骤进行数
据生产，并使用取一造一的原则维持数据总量。平台提供页面以及接口进行数据消费功能，接口消费功能又可提供给自动化测试使用，大大提高自动
化的前置数据构造成功率以及执行效率；又可以提供给数据银行造数任务进行使用，将流程长的任务分成多个造数任务，并让深度任务引用浅度任务
的数据以此提高造数成功率以及提供更加丰富的数据种类满足不同深度的数据需求！在开发、测试、产品中十分受欢迎！

简要数据描述：
1、平台研发耗时:  独立2个月研发完成并推广使用；
2、平台数据简要:  半年内共开发200+种类数据，27位开发者接入，共生产数据32W+, 共被消费数据25W+, 日手动消费数据1000+条，日接口消费4000+条，半年统计效率提升20W+分钟；

难点：
1、造数步骤中的关键数据如何识别？
2、取数时没有数据如何妥善解决？
3、造数死循环的问题如何解决？
"

